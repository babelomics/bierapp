                                            <ul class="dropdown-menu">
                                                <template is="dom-repeat" items="{{menuItem.submenu}}" filter="isMenuItemVisible" >

                                                </template>
                                            </ul>
                                        </li>
                                    </template>
                                </template>

                            <!-- Controls aligned to the RIGHT: settings and about-->

                                    <!--Project dropdown menu-->
                                    <li class="dropdown">

                                        <ul class="dropdown-menu">

                                            </template>
                                        </ul>
                                    </li>

                                    <li><a href="#" role="button">My Data</a></li>

                                    <li class="bierapp-menu-vertical-right"><a href="#browser" role="button">Upload data</a></li>
                                    <li class="divider-vertical"></li>
                                </template>

                                <!-- Setting modal window -->
                                <template is="dom-if" if="{{config.showSettings}}">
                                    <li>
                                        <a href="#" data-toggle="modal" role="button" data-placement="bottom" data-target="#myModal" title="Settings ...">
                                            <i class="fa fa-cog"></i>
                                        </a>

                                </template>

                                <!-- About dropdown menu-->
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">About <span class="caret"></span></a>

                                        </template>
                                    </ul>
                                </li>

                                <!-- Login/Logout button -->
                                <li class="bierapp-menu">

                        </div>
                    </div>
                </nav>
            </div>

                            <!--&lt;!&ndash;Study samples&ndash;&gt;-->
                            <!--<template is="dom-if" if="{{samples.length != 0}}">-->
                                <!--<li class="active">{{samples}}</li>-->
                            <!--</template>-->
                        <!--</template>-->
                    </ol>
                </div>
            </template>


            <!-- This is where main application is rendered -->
            <div class="center">

                    <welcome-web></welcome-web>
                </div>
            </div>


            <div class="">

                </div>

                <div class="collapse content" id="prioritization">
                    <variant-browser title="prioritization" host="{{host}}" project="{{project}}" study="{{study}}" studies="{{studies}}" opencga-client="{{opencgaClient}}" cellbase-client="{{cellbaseClient}}"></variant-browser>
                </div>

                <div class="collapse content" id="genomeBrowser">
                    no yet :-(
                </div>

                <!--BreadCrumb reference-->
                <div class="collapse content" id="projectList">
                    <opencga-projects projects="{{projects}}" on-project="updateProject" on-study="updateStudy"></opencga-projects>
                </div>
                <div class="collapse content" id="projectInfo">
                    <opencga-project project="{{selectedProject}}" on-study="updateStudy"></opencga-project>

        </div>

        <!-- Login modal window -->
        <div class="center">
            <div class="collapse content" id="login">
                <div class="modal fade" id="ModalLogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLogin">Login</h4>
                            </div>
                            <div class="modal-body">
                                <opencga-login on-login="login" opencga-client="{{opencgaClient}}" opencga-client-config="{{opencgaClientConfig}}" login-text="Sign in"></opencga-login>

                </div>
            </div>
        </div>


        <!-- Modal dialog for Settings -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Settings</h4>
                    </div>
                    <div class="modal-body">
                        <p></p>
                        <div class="input-group">
                            <span class="input-group-addon" id="opencga-host">OpenCGA</span>
                            <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" value="http://bioinfo.hpc.cam.ac.uk/opencga">
                        </div>
                        <p></p>
                        <div class="input-group">
                            <span class="input-group-addon" id="cellbase-host">CellBase </span>
                            <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" value="http://bioinfo.hpc.cam.ac.uk/cellbase">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">OK</button>
                    </div>
                </div>

    </template>

    <script>
        Polymer({
            is: 'bierapp-web',
            properties: {
                cellbaseClient: {
                    type: Object
                },
                host: {
                    type: String,
                    value: "http://bioinfodev.hpc.cam.ac.uk/hgva"
                },
                userId: {
                    type: String,
                    value: ""
                },
                project: {
                    type: String,
                    value: ""
                },
                study: {
                    type: Object,
                    observer: 'studyChanged'
                },
                studies: {
                    type: Array,
                    value: []
                },
                logged: {
                    type: Boolean,
                    value: false
                },
                tool: {
                    type: String,
                    value: "home"
                },
                breadcrumb: {
                    type: Object,
                    value: {
                        path: ["Projects"],
                        active: ""
                    }
                }
            },
            observers: [
                'breadcrumbPathChanged(breadcrumb.path.*)'
            ],
            breadcrumbPathChanged: function(changeRecord) {
                console.log('changeRecord from breadcrumbPathChanged')
                console.log('path: ' + changeRecord.path);
                console.log('value: ' + changeRecord.value);
            },
            isMenuItemVisible: function(item) {
                if(item.visibility == "none") {
                    return false;
                }
                return true;
            },
            ready: function() {
                this.config = application;
                var _this = this;
                window.onhashchange = function () {
                    _this.listener(_this);
                };

                this._checkVersion();
                this.enableClick();

                this.opencgaClientConfig = new OpenCGAClientConfig(opencga.host, opencga.version, opencga.cookies.sessionId, opencga.cookies.userName);
                this.opencgaClient = new OpenCGAClient(this.opencgaClientConfig);

                this.cellBaseClientConfig = new CellBaseClientConfig(hosts = ["bioinfodev.hpc.cam.ac.uk/cellbase-dev-v4.0"], version = "v4");
                this.cellbaseClient = new CellBaseClient(this.cellBaseClientConfig);

                var sid = Cookies.get("opencga_sId");
                if (typeof sid !== "undefined" && sid != "") {
                    this.userId = Cookies.get("opencga_userId");
                    this.sessionId = sid;
                    this.startApp();
                    this.showLogout();
                    this.logged = true;
                }

                // if has exist use hash, else go to #home
                if (window.location.hash != "") {
                    var arr = window.location.hash.split('/');
                    if (arr.length > 1) {
                        this.project = arr[1];
                        if (arr.length > 2) {
                            this.study = {name: arr[2]};
                        }
                    }
                    $('.content').hide();
                    $(arr[0]).show();
                } else {
                    $('#home').show();
                }
            },
            listener: function (ctx) {
                var arr = window.location.hash.split('/');
                if (typeof $(arr[0])[0] !== "undefined") {
                    let isBlock = $(arr[0])[0].style.display == 'block';
                    if (!isBlock) {
                        if (arr.length > 1) {
                            ctx.project = arr[1];
                            if (arr.length > 2) {
                                ctx.study = {id: arr[2], name: arr[2]};
                            }
                        }
                        console.log('ctx.project', ctx.project)
                        console.log('ctx.study', ctx.study)
                        $('.content').hide();
                        $(arr[0]).show();
                    }
                }
            },
            enableClick: function() {
                let _this = this;
                $(".bierapp-menu a").on('click', function(e) {
                    e.preventDefault(); // stops link form loading
                    $('.content').hide(); // hides all content divs
                    $($(this).attr('href')).show(); //get the href and use it find which div to show

                    // Update Hash Fragment: changes the hash value in the address bar
                    let hashFrag = $(this).attr('href') + "/" + _this.project;
                    if (typeof _this.study !== "undefined" && typeof _this.study.name !== "undefined") {
                        hashFrag += "/" + _this.study.name;
                    }
                    window.location.hash = hashFrag;

                    _this.tool = $(this).attr('href');
                });
            },
            studyChanged: function () {
                let hashFrag = this.tool + "/" + this.project;
                if (typeof this.study !== "undefined" && typeof this.study.name !== "undefined") {
                    hashFrag += "/" + this.study.name;
                }
                window.location.hash = hashFrag;
            },
            disableClick: function() {
                $(".bierapp-menu a").off('click');
            },
            startApp: function () {
                console.log(this.sessionId)
                console.log(this.opencgaClient)
                this.opencgaClient._config.sessionId = this.sessionId;

                var _this = this;
                this.opencgaClient.users().projects(this.userId).then(function (response) {
                    _this.projects = response.response[0].result;
                    _this.selectProject(_this.projects[0].name);
                    _this.logged = true;

                    _this._checkBreadcrumbVisible();
                }).catch(function (response) {
                    Cookies.expire("opencga_sId");
                    _this.logout();
                });
            },
            selectProject: function(e) {
                if (typeof e.target === "undefined") {
                    this.project = e;
                } else {
                    this.project = e.target.innerText;
                }
                if (this.breadcrumb.path.length > 1) {
                    this.splice('breadcrumb.path', 1, 1, this.project)
                } else {
                    this.push('breadcrumb.path', this.project);
                }
                this.studies = [];
                for (let i = 0; i < this.projects.length; i++) {
                    if (this.projects[i].name == this.project) {
                        for (let j = 0; j < this.projects[i].studies.length; j++) {
                            this.push('studies', this.projects[i].studies[j]);
                        }
                        this.selectedProject = this.projects[i];
                    }
                }
            },
            updateProject: function(e) {
                for (let i = 0; i < this.projects.length; i++) {
                    if (this.projects[i].name == e.detail.project) { // getting the selected project from projects array
                        this.selectedProject = this.projects[i];
                    }
                }
                $('.content').hide();
                $('#projectInfo').show();
            },
            updateStudy: function(e) {
                this.study = {name: e.detail.studyName, id: e.detail.studyId};
                if (this.breadcrumb.path.length > 2) {
                    this.splice('breadcrumb.path', 2, 1, this.study.name)
                } else {
                    this.push('breadcrumb.path', this.study.name);
                }
                $('.content').hide();
                $('#studyInfo').show();
            },
            // breadcrumb click handlers
            showBreadcrumb: function (e) {
                e.preventDefault();
                $('.content').hide();
                let project = this.project;
                if (typeof this.study !== 'undefined') {
                    var study = this.study.name;
                }
                switch (e.target.innerHTML) {
                    case 'Projects':
                        $('#projectList').show();
                        break;
                    case project:
                        $('#projectInfo').show();
                        break;
                    case study:
                        $('#studyInfo').show();
                        break;
                }
                console.log('BREADCRUMB', e)
            },
//            showProjects: function (e) {
//                e.preventDefault();
//                $('.content').hide();
//                $('#projectList').show();
//            },
//            showProject: function (e) {
//                e.preventDefault();
//                $('.content').hide();
//                $('#projectInfo').show();
//            },
//            showStudy: function (e) {
//                e.preventDefault();
//                $('.content').hide();
//                $('#studyInfo').show();
//            },
            showLogin: function() {
                $(".bierapp-menu a[href='#logout']").hide();
                $(".bierapp-menu a[href='#login']").removeAttr("style");
            },
            showLogout: function() {
                $(".bierapp-menu a[href='#login']").hide();
                $(".bierapp-menu a[href='#logout']").removeAttr("style");
            },
            login: function(e) {
                this.enableClick();
                //                $(".bierapp-menu a[href='#home']").trigger("click");
                this.showLogout();
                $('#home').show();
                window.location.hash = 'home'; // Setting the hash value in the address bar to home after login

                this.userId = e.detail.userId;
                this.sessionId = e.detail.sessionId;

                this.startApp();
            },
            logout: function() {
                var _this = this;
                this.opencgaClient.users().logout().then(function() {
                    _this.showLogin();
                    //                    $(".bierapp-menu a[href='#login']").trigger("click");
                    $('#home').show();
                    //                    _this.disableClick();
                    window.location.hash = 'home'; // Setting the hash value in the address bar to home after logout
                    _this.opencgaClient = undefined;
                    _this.userId = "";
                    _this.logged = false;

                    _this._checkBreadcrumbVisible();
                });

            },
            _checkBreadcrumbVisible: function() {
                if (typeof this.config !== "undefined") {
                    switch(this.config.breadcrumbVisibility) {
                        case 'public':
                            this._isBreadcrumbVisible = true;
                            break;
                        case 'private':
                            this._isBreadcrumbVisible = this.logged;
                            break;
                        case 'none':
                        default:
                            this._isBreadcrumbVisible = false;
                    }
                }
            },
            _checkVersion: function() {
                this.versionNav = "You are currently using ";
                var nav = navigator.userAgent.toLowerCase();
                if (/opr\/(\d+\.?)+/.test(nav)) {
                    var aux = /opr\/((\d+\.?)+)/.exec(nav);
                    this.versionNav += aux[0].replace("opr", "Opera");
                } else if (/firefox\/(\d+\.?)+/.test(nav)) {
                    var aux = /firefox\/((\d+\.?)+)/.exec(nav);
                    this.versionNav += aux[0];
                } else if (/msie (\d+\.?)+/.test(nav) || /rv\:(\d+\.?)+/.test(nav)) {
                    var aux = /msie ((\d+\.?)+)/.exec(nav);
                    if (aux == null) {
                        aux = /rv\:((\d+\.?)+)/.exec(nav);
                        this.versionNav += aux[0].replace("rv:", "Internet Explorer");
                    } else {
                        this.versionNav += aux[0].replace("msie", "Internet Explorer");
                    }
                } else if (/safari\/(\d+\.?)+/.test(nav) && nav.indexOf("chrome") == -1) {
                    var aux = /safari\/((\d+\.?)+)/.exec(nav);
                    this.versionNav += aux[0];
                } else if (/chrome\/(\d+\.?)+/.test(nav)) {
                    var aux = /chrome\/((\d+\.?)+)/.exec(nav);
                    this.versionNav += aux[0];
                } else {
                    this.versionNav = "You are currently using an unsupported browser";
                }
                if (nav.indexOf("_64") >= 0) {
                    this.versionNav += " (64-bits)"
                } else if (nav.indexOf("_32") >= 0) {
                    this.versionNav += " (32-bits)"
                }
            }
        });
    </script>
</dom-module>
