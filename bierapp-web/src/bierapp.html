    var variant;
    Ext.onReady(function () {
        Ext.data.Connection.prototype.useDefaultXhrHeader = false;

        CheckBrowser("bierapp");
        bierapp = new Bierapp({
            targetId: 'application',
            autoRender: true
        }); //the div must exist
        bierapp.draw();
    });

<STYLE type="text/css">
html {
    overflow: hidden;
    height: 100%;
}

body {
    padding: 4px;
    position: relative;
    background-color: #f5f5f5;
    margin: 0px;
    /*height: calc(100% -8px);*/
    height: 100%
}

#application {
    height: 100%;
}

.hpg-variant.vcf-stats, .variant {
    /*padding:2px 5px;*/
    display: inline-block;
    /*background-color: #e2edf7;*/
    color: #428bca;
}

.hpg-variant.gwas-assoc, .hpg-variant.effect {
    /*padding:2px 5px;*/
    display: inline-block;
    /*background-color: #fcf1dc;*/
    /*color:#ffffff;*/
    color: #eca81f;
}

.variant-menu {
    font-size: 16px;
    /*background-color: #f8f8f8;*/
    background-color: #ffffff;
    padding: 0 10px 0 10px;
    /*text-align: center;*/
    /*border-top:1px solid #d3d3d3;*/
    /*border-right:1px solid #d3d3d3;*/
}

.home-header {
    height: 33px;
    background-color: #d1d9e3;
}

.home-header-dark {
    font-size: 16px;
    color: #FFFFFF;
    background-color: #596F8F;
    padding: 7px 10px;
}

.visualization-header {
    /*height: 33px;*/
    background-color: #f9e2e2;
}

.preprocess-header {
    font-size: 16px;
    color: #FFFFFF;
    background-color: #428bca;
    padding: 7px 10px;
}

.preprocess-header-form {
    font-size: 13px;
    color: #428bca;
    background-color: #e2edf7;
    font-weight: bold;
    padding: 4px 6px;
    border: 1px solid #d3d3d3;
}

.analysis-header {
    font-size: 16px;
    color: #FFFFFF;
    background-color: #eca81f;
    padding: 7px 10px;
}

.analysis-header-form {
    font-size: 13px;
    color: #eca81f;
    background-color: #fcf1dc;
    font-weight: bold;
    padding: 4px 6px;
    border: 1px solid #d3d3d3;
}

.visualization-header {
    font-size: 16px;
    color: #FFFFFF;
    background-color: #d9534f;
    padding: 7px 10px;
}

.visualization-header-form {
    font-size: 13px;
    color: #d9534f;
    background-color: #f9e2e2;
    font-weight: bold;
    padding: 4px 6px;
    border: 1px solid #d3d3d3;
}

.variant-menu .header {
    font-size: 14px;
    color: gray;
    margin: 7px 10px 4px 10px;
    text-align: left;

    /*border-bottom: 1px;*/
    /*border-bottom-style: solid;*/
    /*border-bottom-color: #d3d3d3;*/
}

.variant-menu .home, .home {
    margin-top: 0px;
    margin-bottom: 20px;
    cursor: pointer;
    color: #596F8F;
    padding: 7px 20px;
    /*margin-top: 33px;*/
}

.variant-menu .home:hover {
    background-color: #d1d9e3;
    text-decoration: underline;
}

.variant-menu .home.active {
    color: #ffffff;
    background-color: #596F8F;
}

.variant-menu .data {
    cursor: pointer;
    color: #5CB85C;
    padding: 7px 20px;
}

.variant-menu .data:hover {
    background-color: #e9f6e9;
    text-decoration: underline;
}

/*.variant-menu .data.active {*/
/*color: #ffffff;*/
/*background-color: #5CB85C;*/
/*}*/

.variant-menu .preprocess, .preprocess {
    cursor: pointer;
    color: #428bca;
    padding: 7px 20px;
}

.variant-menu .preprocess:hover {
    background-color: #e2edf7;
    text-decoration: underline;
}

.variant-menu .preprocess.active {
    color: #ffffff;
    background-color: #428bca;
}

.variant-menu .analysis, .analysis {
    cursor: pointer;
    color: #eca81f;
    padding: 7px 20px;
}

.variant-menu .analysis:hover {
    background-color: #fcf1dc;
    text-decoration: underline;
}

.variant-menu .analysis.active {
    color: #ffffff;
    background-color: #eca81f;
}

.variant-menu .visualization, .visualization {
    cursor: pointer;
    color: #d9534f;
    padding: 7px 20px;
}

.variant-menu .visualization:hover {
    background-color: #f9e2e2;
    text-decoration: underline;
}

.variant-menu .visualization.active {
    color: #ffffff;
    background-color: #d9534f;
}

</STYLE>
